<div class="interactive-webgl-container">
    <div class="webgl-info">Liquid Metal Orb</div>
    
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/"
        }
      }
    </script>
    
    <script type="module">
        // Main Three.js components
        let scene, camera, renderer, sphere, controls;
        const clock = new THREE.Clock();
        
        function init() {
            const container = document.querySelector('.interactive-webgl-container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111122);
            
            camera = new THREE.PerspectiveCamera(
                60, 
                container.clientWidth / container.clientHeight,
                0.1, 
                1000
            );
            camera.position.z = 2;
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);
            
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1);
            scene.add(light);
            
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            createSphere();
            window.addEventListener('resize', onWindowResize);
            animate();
        }
        
        function createSphere() {
            const geometry = new THREE.SSphereGeometry(1, 64, 64);
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    baseColor: { value: new THREE.Color(0x050730) },
                    accentColor: { value: new THREE.Color(0x4682B4) },
                    highlightColor: { value: new THREE.Color(0xC0C0C0) }
                },
                vertexShader: `...`, // Keep existing vertex shader
                fragmentShader: `...`, // Keep existing fragment shader
                lights: false
            });
            
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
        }
        
        function onWindowResize() {
            const container = document.querySelector('.interactive-webgl-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            sphere.rotation.y += 0.001;
            sphere.material.uniforms.time.value = clock.getElapsedTime();
            renderer.render(scene, camera);
        }
        
        init();
    </script>
</div>
